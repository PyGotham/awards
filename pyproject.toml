[tool.poetry]
name = "awards"
version = "0.1.0"
description = "An application to manage financial aid and scholarship applications and awards."
authors = ["Andy Dirnberger <andy.dirnberger@gmail.com>"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/PyGotham/awards"

[tool.poetry.dependencies]
Django = "^4.2"
psycopg2 = "^2.9.9"
python = "^3.11"
python-decouple = "^3.8"

[tool.poetry.dev-dependencies]
black = "^24.1"
bpython = "^0.24"
django-debug-toolbar = "^4.3.0"
django-stubs = "^4.2.4"
flake8 = "^7.0.0"
flake8-bugbear = "^24.2.6"
ipdb = "^0.13.13"
ipython = "^8.21.0"
isort = "^5.13.2"
mypy = "^1.8"
pep8-naming = "^0.13.3"
pre-commit = "^3.6.0"
pudb = "^2024.1"
pytest = "^8.0.0"
pytest-django = "^4.8.0"
pywatchman = "^1.4.1"
tox = "^3.28.0"
tox-poetry = "^0.5.0"

[tool.django-stubs]
django_settings_module = "awards.settings"

[tool.isort]
add_imports = "from __future__ import annotations"
atomic = true
force_sort_within_sections = true
include_trailing_comma = true
multi_line_output = 3

[tool.mypy]
plugins = ["mypy_django_plugin.main"]

[tool.pytest.ini_options]
addopts = "--strict-markers"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
