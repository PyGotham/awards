[tool.poetry]
name = "awards"
version = "0.1.0"
description = "An application to manage financial aid and scholarship applications and awards."
authors = ["Andy Dirnberger <andy.dirnberger@gmail.com>"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/PyGotham/awards"

[tool.poetry.dependencies]
Django = "^4.1"
psycopg2 = "^2.9.4"
python = "^3.9"
python-decouple = "^3.6"

[tool.poetry.dev-dependencies]
black = "^22.10"
bpython = "^0.23"
django-debug-toolbar = "^3.7.0"
django-stubs = "^1.12.0"
flake8 = "^5.0.4"
flake8-bugbear = "^22.9.23"
ipdb = "^0.13.9"
ipython = "^8.5.0"
isort = "^5.10.1"
mypy = "^0.982"
pep8-naming = "^0.13.2"
pre-commit = "^2.20.0"
pudb = "^2022.1"
pytest = "^7.1.3"
pytest-django = "^4.5.2"
pywatchman = "^1.4.1"
tox = "^3.26.0"
tox-poetry = "^0.4.1"

[tool.django-stubs]
django_settings_module = "awards.settings"

[tool.isort]
add_imports = "from __future__ import annotations"
atomic = true
force_sort_within_sections = true
include_trailing_comma = true
multi_line_output = 3

[tool.mypy]
plugins = ["mypy_django_plugin.main"]

[tool.pytest.ini_options]
addopts = "--strict-markers"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
