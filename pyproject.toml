[tool.poetry]
name = "awards"
version = "0.1.0"
description = "An application to manage financial aid and scholarship applications and awards."
authors = ["Andy Dirnberger <andy.dirnberger@gmail.com>"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/PyGotham/awards"

[tool.poetry.dependencies]
Django = "^4.0"
psycopg2 = "^2.9.2"
python = "^3.9"
python-decouple = "^3.5"

[tool.poetry.dev-dependencies]
black = "^21.12b0"
bpython = "^0.22"
django-debug-toolbar = "^3.2.3"
django-stubs = "^1.9.0"
flake8 = "^4.0.1"
flake8-bugbear = "^21.11.29"
ipdb = "^0.13.9"
ipython = "^7.30.1"
isort = "^5.10.1"
mypy = "^0.920"
pep8-naming = "^0.12.1"
pre-commit = "^2.16.0"
pudb = "^2021.2"
pytest = "^6.2.5"
pytest-django = "^4.5.2"
pywatchman = "^1.4.1"
tox = "^3.24.3"
tox-poetry = "^0.4.1"

[tool.django-stubs]
django_settings_module = "awards.settings"

[tool.isort]
add_imports = "from __future__ import annotations"
atomic = true
force_sort_within_sections = true
include_trailing_comma = true
multi_line_output = 3

[tool.mypy]
plugins = ["mypy_django_plugin.main"]

[tool.pytest.ini_options]
addopts = "--strict-markers"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
