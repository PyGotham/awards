[tool.poetry]
name = "awards"
version = "0.1.0"
description = "An application to manage financial aid and scholarship applications and awards."
authors = ["Andy Dirnberger <andy.dirnberger@gmail.com>"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/PyGotham/awards"

[tool.poetry.dependencies]
Django = "^4.2"
psycopg2 = "^2.9.5"
python = "^3.9"
python-decouple = "^3.8"

[tool.poetry.dev-dependencies]
black = "^23.1"
bpython = "^0.24"
django-debug-toolbar = "^3.8.1"
django-stubs = "^1.16.0"
flake8 = "^6.0.0"
flake8-bugbear = "^23.3.23"
ipdb = "^0.13.13"
ipython = "^8.11.0"
isort = "^5.12.0"
mypy = "^1.1"
pep8-naming = "^0.13.3"
pre-commit = "^3.2.1"
pudb = "^2022.1"
pytest = "^7.2.2"
pytest-django = "^4.5.2"
pywatchman = "^1.4.1"
tox = "^3.28.0"
tox-poetry = "^0.5.0"

[tool.django-stubs]
django_settings_module = "awards.settings"

[tool.isort]
add_imports = "from __future__ import annotations"
atomic = true
force_sort_within_sections = true
include_trailing_comma = true
multi_line_output = 3

[tool.mypy]
plugins = ["mypy_django_plugin.main"]

[tool.pytest.ini_options]
addopts = "--strict-markers"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
